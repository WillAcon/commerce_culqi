commerce_culqi.dummy_redirect_post:
  path: 'commerce_culqi/dummy_redirect_post/{order}'
  defaults:
    _controller: '\Drupal\commerce_culqi\Controller\CulqiRedirectController::post'
  options:
    parameters:
      order:
        type: entity:order
  requirements:
    _access: 'TRUE'
commerce_culqi.dummy_redirect_302:
  path: 'commerce_culqi/dummy_redirect_302'
  defaults:
    _controller: '\Drupal\commerce_culqi\Controller\CulqiRedirectController::on302'
  options:
    no_cache: TRUE
  requirements:
    _access: 'TRUE'
